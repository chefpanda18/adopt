<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Pets</title>
</head>
<body>
    <h1>All Pets</h1>
    <ul>
        {% for pet in pets %}
        <li><b>{{pet.name}}</b></li>
        <li><img src="{{ pet.image_url }}"></li>
        <li><a href="{{ url_for('edit_pet', id=pet.id) }}">{{ pet.name }}</a></li>
        {% if pet.available %}
        <li><b>this pet is available!</b>{% endif %}</li>
        {% else}
        <li>NOT AVAILABLE</li>
        {% endfor %}
    </ul>
    <a href="/add">Add a Pet</a>
    <a href="'/pets/edit'">Edit Pet</a>
</body>
</html>
