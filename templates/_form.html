<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
        {{ form.hidden_tag() }}

        {% for field in form if field.widget.input_type != 'hidden'%}
        <div>
          {{field.label}}
          {{field}}
          {% for err in field.errors %}
          <small>
            <b>{{err}}</b>
          </small>
          {% endfor %}
        </div>
        {% endfor %}
</body>
</html>
